# External library settings for microscopy plugin
Microscopy:
  objective_correction:
    value: true
    default: false
    description: "Apply objective lens correction"
  pixel_size_um:
    value: 0.1
    default: 1.0
    description: "Pixel size in micrometers"
  illumination_correction:
    value: "flatfield"
    default: "none"
    description: "Type of illumination correction"
    choices: ["none", "flatfield", "rolling_ball"]
